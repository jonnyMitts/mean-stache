<div class="hero-unit">
  <p>Please Choose an appointment for : {{currentDate.getMonth() + 1}}/{{currentDate.getDate()}}/{{currentDate.getFullYear()}} </p>
  <ul class="unstyled">
      <li ng-repeat="appointment in appointments">
      	<p><a class="btn btn-large btn-primary btn-block appointment"  ng-click="applyForAppointment(this)" data-time="{{appointment.time}}">{{appointment.time}}</a></p>
      </li>
  </ul>	
</div>
