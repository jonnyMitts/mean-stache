<div class="hero-unit">
  <p>Please Choose which appointment you are checking in for : </p>
  <ul class="unstyled">
      <li ng-repeat="appointment in appointments">
      	<p><a ng-class="{true:'disabled'}[appointment.checkedIn]" class="btn btn-large btn-primary btn-block appointment" ng-click="checkin(this)" data-time="{{appointment.time}}">{{appointment.officeName}} - {{appointment.appt}}</a></p>
      </li>
  </ul>	
</div>
