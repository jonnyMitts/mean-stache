<div class="hero-unit">
  <h2>Your Current Appointments:</h2>
  <ul class="unstyled">
      <li ng-repeat="appointment in office.availableTimes">
      	<p><a class="btn btn-large btn-primary btn-block appointment"  ng-click="applyForAppointment(this)" data-time="{{appointment}}">{{appointment}}</a></p>
      </li>
  </ul>	
</div>
